<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MovieFlix</title>
    <link rel="icon" type="image/jpeg" href="netflix-logo3.jpg">
    <link rel="stylesheet" href="sign up-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="signuppage" class="stream-background-container">
        <nav class="nav-container">
          <!-- Logo was commented out in your file -->
        </nav>
        
        <div class="d-flex justify-content-center">
          <div class="sign-up-page-container">
            <div class="text-light">
              <h1 class="signup-heading">Sign In</h1>
              
              <div class="form-group mt-4">
                <input class="form-control" type="email" placeholder="Email or phone number">
              </div>
            
              <div class="form-group mt-3">
                <input class="form-control" type="password" placeholder="Password">
              </div>

              <button class="signup-button mt-4">Sign In</button>
              
              <p class="signup-p-or py-2">OR</p>
              
              <button class="signup-button-2">Use a sign-in code</button>
              
              <p class="sign-fp"><a href="#" class="signup-fp-a">Forgot password?</a></p>
              
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>
              
              <p class="signup-p-upder mt-4">New to MovieFlix? <a href="#" class="signup-a-upder">Sign up now</a>.</p>
              <p class="signup-p-upder-2">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
            </div> 
          </div>
        </div>
    </div>

    <div class="stream-footer-section">
      <div class="container">
        <p class="footer-paragraph">Questions? Call <a href="#" class="callno">000-800-919-1743</a></p>
        <div class="row">
          <div class="col-6 col-md-3"><p><a href="#" class="callno1">FAQ</a></p></div>
          <div class="col-6 col-md-3"><p><a href="#" class="callno1">Help Center</a></p></div>
          <div class="col-6 col-md-3"><p><a href="#" class="callno1">Terms of Use</a></p></div>
          <div class="col-6 col-md-3"><p><a href="#" class="callno1">Privacy</a></p></div>
          <div class="col-6 col-md-3"><p><a href="#" class="callno1">Cookie Preferences</a></p></div>
          <div class="col-6 col-md-3"><p><a href="#" class="callno1">Corporate Information</a></p></div>
          <div class="col-12 mt-3">
            <select name="Language" id="language-selection">
              <option>English</option>
              <option>Hindi</option>
              <option>Tamil</option>
            </select>
          </div>
        </div>
      </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
